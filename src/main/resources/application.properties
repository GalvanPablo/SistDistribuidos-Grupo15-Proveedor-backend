spring.application.name=proveedor
server.port=8001

spring.datasource.url=jdbc:mysql://localhost:3306/proveedor?serverTimezone=America/Argentina/Buenos_Aires
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
# Code First: dll-auto=update
    # La base se crea automaticamente
# Database First: ddl-auto=none
    # la base se crea manualmente

spring.kafka.bootstrapServers=localhost:9092
spring.kafka.consumer.group-id=my-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
